<h1 class="page-header">Dashboard</h1>

<div class="row">
  <div class="col-xs-12">
    <h2>Scheduled webtasks</h2>
    
    <table class="table table-striped table-hover" ng-if="dashboard.tasks.length">
      <thead>
        <tr>
          <th>Name</th>
          <th>Runs</th>
          <th>Errors</th>
          <th>Next scheduled</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in dashboard.tasks" ui-sref="dashboard.tasks.show({id: task._id})">
          <td ng-bind="task.name"></td>
          <td ng-bind="task.runs_count | number"></td>
          <td ng-bind="task.errors_count | number"></td>
          <td ng-bind="task.next_scheduled_at | date:'short'"></td>
        </tr>
      </tbody>
    </table>
    
    <div class="alert alert-info" ng-if="!dashboard.tasks.length">
      <p>
        You do not have any scheduled tasks. Defining and scheduling code to run
        on Webtask.io is really, really easy. Click below to get started.
      </p>
    </div>
    
    <p>
      <a class="btn btn-primary" ui-sref="dashboard.tasks.create">
        Create task
      </a>
    </p>
  </div>
</div>
