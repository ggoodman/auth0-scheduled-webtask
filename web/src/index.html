<!doctype html>

<html ng-app="tasker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <base href="/">
    <title ng-bind="title">Webtask scheduluer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    {% for css in swigWebpackPlugin.assets.tasker.css %}
    <link href="{{css}}" rel="stylesheet">
    {% endfor %}
    {% for js in swigWebpackPlugin.assets.tasker.js %}
    <script src="{{js}}" charset="utf-8"></script>
    {% endfor %}
    
    <!-- We use client cookies to save the user credentials -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    
    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-7.1.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    
    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

  </head>
  
  <body ui-view>
  </body>
  
</html>
